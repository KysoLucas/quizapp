<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Web</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container-fluid min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="row rounded-3 bg-white shadow p-5 w-75">
        <div
          class="col-12 d-flex flex-column justify-content-center align-items-center"
        >
          <!-- Inside the white box -->

          <!-- Start Quiz Page -->

          <div id="startQuizBox" class="d-flex flex-column">
            <span class="fs-3 pb-3 text-center">Quiz Assignment</span>
            <button
              type="button"
              class="btn btn-primary btn-lg m-auto"
              onclick="startQuiz()"
            >
              Start Quiz
            </button>
          </div>
          <!-- Quiz Content Page -->
          <div id="quizContent" class="d-flex flex-column d-none w-100">
            <span id="questionNum" class="fs-2 mb-3"></span>

            <!-- Question Line is also used to display correct or not -->
            <span id="question" class="fs-4 mb-3 text-center"></span>
            <!-- Answer Box -->
            <div id="answerBox" class="row w-75 m-auto">
              <!-- Input Answer Box will insert here-->
            </div>
            <button
              id="nextQuestionBtn"
              class="btn btn-primary d-none m-auto"
              onclick="nextQuestion()"
            >
              Next Question
            </button>
            <button
              id="showResultBtn"
              class="btn btn-primary d-none m-auto"
              onclick="showResult()"
            >
              Show Result
            </button>
          </div>
          <!-- Result Page -->
          <div id="result" class="d-flex flex-column d-none">
            <span id="userScore" class="fs-4 mb-3"></span>
            <button
              id="tryAgainBtn"
              class="btn btn-lg btn-primary m-auto"
              onclick="tryAgain()"
            >
              Try Again
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
